{% extends "base.html" %}

{% block title %}Signup{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100"></div>
<form action="{{ url_for('signup') }}" method="post" enctype="multipart/form-data"
    class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Signup</h2>
    <div class="mb-4"></div>
    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
    <input name="username" type="text" placeholder="Username"
        class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input name="email" type="email" placeholder="Email"
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input name="phone" type="number" placeholder="Phone"
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input name="password" type="password" placeholder="Password"
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="mb-4">
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input name="confirm_password" type="password" placeholder="Confirm Password"
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="mb-4">
        <label for="profile_image" class="block text-sm font-medium text-gray-700">Profile Image</label>
        <input type="file" name="profile_image"
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
    </div>
    <button type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Signup</button>
</form>
</div>
{% endblock %}
